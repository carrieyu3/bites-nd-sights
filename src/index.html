<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bites 'nd Sights</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    
    <!--navbar-->
    <header id = "header">
        <nav>
            <div class="container">
                <a href="#" class="title">Bites 'nd Sites</a>
                
                <div class="navbar">
                    <a href = "index.html" href="./index.html">Post | </a>
                    <a href = "explorePage.html">Explore | </a>
                    <a href = "logoutPage.html">Logout</a>
                </div>
                
            </div>
        </nav>
    </header>

    <!--main functionality; blog-->
    <div class = "upload-general">
        <p class = "box-header">Welcome to Bites 'nd Sights. Please make a post here about any food place or attraction you'd like to blog about:</p>
        <div class = "upload-box">
            <p>Name of Place:</p>
            <input type = "text" id = "placeName" placeholder = "e.g. MCD" required>
            <p>Location:</p>
            <input type = "text" id = "placeLocation" placeholder = " e.g. 'borough, city' " required>
            <p>Image:</p>
            <input type = "file" class = "image-file" id = "image-file" required>

            <p>Please provide a brief description of your experience at this place:</p>
            <div class = "descrip-box">
                <input type = "text" class = "placeDescrip" id = "placeDescrip" required>
            </div>

            <button class = "upload-post" type = "button" onclick = "uploadPost()">UPLOAD POST</button>
        </div>
    </div>

    <!--<script src = "/assets/js/main.js"></script>-->

</body>
</html>
